name: notebooks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  notebooks:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry==1.7.1

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - id: 'auth'
        name: 'Set up Google Cloud authentication'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/160816776314/locations/global/workloadIdentityPools/gh-actions-pool/providers/gh-actions-provider'
          service_account: 'github-actions@malariagen-jupyterhub.iam.gserviceaccount.com'

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'Check gcloud CLI'
        run: 'gcloud info'

      - name: Restore GCS cache
        uses: actions/cache/restore@v3
        with:
          path: gcs_cache
          key: gcs_cache_notebooks_20231119

      - name: Run notebooks
        run: poetry run jupyter nbconvert --execute notebooks/*.ipynb --inplace

      - name: Save GCS cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: gcs_cache
          key: gcs_cache_notebooks_20231119
