name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    strategy:
      fail-fast: true
      matrix: # See pyproject.toml
        python-version: ["3.10", "3.11", "3.12"]
        numpy-version:
          - "numpy>=2.0.0,<2.2.0" # 23-Jan-2026 Colab uses 2.0.2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package
        run: pip install "${{ matrix.numpy-version }}" .[dev]

      - name: Run unit tests
        run: pytest -v tests --ignore tests/integration --typeguard-packages=malariagen_data,malariagen_data.anoph
